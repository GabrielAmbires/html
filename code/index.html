<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="btn btn1">Botão 1</button>
  <button class="btn btn2">Botão 2</button>
  <button class="btn btn3">Botão 3</button>

  <button class="btn-active">Clique em mim</button>

  <input type="text" placeholder="Nome">
  <input type="email" placeholder="E-mail">
  <input type="text" placeholder="Assunto">

  <div class="card">
    <img src="1.webp" alt="Imagem aleatória">
    <h2>Título do Card</h2>
  </div>

  <div class="galeria">
    <img src="1.webp" alt="">
    <img src="2.webp" alt="">
    <img src="3.webp" alt="">
  </div>

  <button class="btn-press">Botão Pressionado</button>

  <form class="form">
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="E-mail">
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
